    source: https://raw.githubusercontent.com/bioimage-io/nbpreview/master/notebook-preview.imjoy.html

dataset:
  # see here for the format: https://bioimage.io/#/?show=contribute
  # replace this with your actual dataset
  - id: ZeroCostDL4Mic_2D_Stardist_dataset
    name: 2D Stardist example training and test dataset
    description: Fluorescence microscopy (SiR-DNA) and masks obtained via manual segmentation
    cite:
      text: "Lucas von Chamier, Romain F. Laine, Johanna Jukkala, Christoph Spahn, Martina Lerche, Sara Hernández-pérez, Pieta Mattila, Eleni Karinou, Seamus Holden, Ahmet Can Solak, Alexander Krull, Tim-Oliver Buchholz, Florian Jug, Loïc Alain Royer, Mike Heilemann, Guillaume Jacquemet, Ricardo Henriques. ZeroCostDL4Mic: an open platform to simplify access and use of Deep-Learning in Microscopy. bioRxiv, 2020. DOI: https://doi.org/10.1101/2020.03.20.000133"
      doi: https://doi.org/10.1101/2020.03.20.000133
    authors: [Johanna Jukkala, Guillaume Jacquemet]
    documentation: >-
      https://doi.org/10.5281/zenodo.3715492
    tags: [Stardist, segmentation, ZeroCostDL4Mic]
    source: https://doi.org/10.5281/zenodo.3715492
    covers:
      - https://github.com/HenriquesLab/ZeroCostDL4Mic/raw/master/Wiki_files/TrainingDataset_ShowOff_v3.png

  - id: ZeroCostDL4Mic_2D_Noise2Void
    name: 2D Noise2Void example training and test dataset
    description: Fluorescence microscopy (paxillin-GFP)
    cite:
      text: "Lucas von Chamier, Romain F. Laine, Johanna Jukkala, Christoph Spahn, Martina Lerche, Sara Hernández-pérez, Pieta Mattila, Eleni Karinou, Seamus Holden, Ahmet Can Solak, Alexander Krull, Tim-Oliver Buchholz, Florian Jug, Loïc Alain Royer, Mike Heilemann, Guillaume Jacquemet, Ricardo Henriques. ZeroCostDL4Mic: an open platform to simplify access and use of Deep-Learning in Microscopy. bioRxiv, 2020. DOI: https://doi.org/10.1101/2020.03.20.000133"
      doi: https://doi.org/10.1101/2020.03.20.000133
    authors: [Aki Stubb, Guillaume Jacquemet, Johanna Ivaska]
    documentation: >-
      https://doi.org/10.5281/zenodo.3713315
    tags: [Noise2Void, denoising, ZeroCostDL4Mic]
    source: https://doi.org/10.5281/zenodo.3713315
    covers:
      - https://github.com/HenriquesLab/ZeroCostDL4Mic/raw/master/Wiki_files/TrainingDataset_ShowOff_v3.png

  - id: ZeroCostDL4Mic_3D_Noise2Void
    name: 3D Noise2Void example training and test dataset
    description: Fluorescence microscopy (Lifeact-RFP)
    cite:
      text: "Lucas von Chamier, Romain F. Laine, Johanna Jukkala, Christoph Spahn, Martina Lerche, Sara Hernández-pérez, Pieta Mattila, Eleni Karinou, Seamus Holden, Ahmet Can Solak, Alexander Krull, Tim-Oliver Buchholz, Florian Jug, Loïc Alain Royer, Mike Heilemann, Guillaume Jacquemet, Ricardo Henriques. ZeroCostDL4Mic: an open platform to simplify access and use of Deep-Learning in Microscopy. bioRxiv, 2020. DOI: https://doi.org/10.1101/2020.03.20.000133"
      doi: https://doi.org/10.1101/2020.03.20.000133
    authors: [Guillaume Jacqueme]
    documentation: >-
      https://doi.org/10.5281/zenodo.3713326
    tags: [Noise2Void, denoising, ZeroCostDL4Mic]
    source: https://doi.org/10.5281/zenodo.3713326
    covers:
      - https://github.com/HenriquesLab/ZeroCostDL4Mic/raw/master/Wiki_files/TrainingDataset_ShowOff_v3.png

notebook:
  - id: unet-2d
    name: U-net (2D)
    description: U-Net for segmentation
    cite:
      text: "Falk, T., Mai, D., Bensch, R. et al. U-Net: deep learning for cell counting, detection, and morphometry. Nat Methods 16, 67–70 (2019)."
      doi: https://doi.org/10.1038/s41592-018-0261-2
    authors:
      - ZeroCostDL4Mic Team
    covers:
      - https://raw.githubusercontent.com/oeway/ZeroCostDL4Mic/master/Wiki_files/wiki%20unet.png
    badges:
      - label: Open in Colab
        icon: https://colab.research.google.com/assets/colab-badge.svg
        url: https://colab.research.google.com/github/HenriquesLab/ZeroCostDL4Mic/blob/master/Colab_notebooks/U-net_2D_ZeroCostDL4Mic.ipynb
    documentation: null
    tags: [UNet, segmentation, ZeroCostDL4Mic]
    source: https://raw.githubusercontent.com/HenriquesLab/ZeroCostDL4Mic/master/Colab_notebooks/U-net_2D_ZeroCostDL4Mic.ipynb
